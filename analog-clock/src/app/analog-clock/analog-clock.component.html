<div class="clock">
  <div class="point"></div>
  <div *ngFor="let hour of hoursArray" class="hour hour-{{hour}}">
    {{hour}}
  </div>
  <app-hand-arrow [arrowType]="'minute'" [time]="minutesDegrees"></app-hand-arrow>
  <app-hand-arrow [arrowType]="'hour'" [time]="hoursDegrees"></app-hand-arrow>
  <app-hand-arrow [arrowType]="'second'" [time]="secondsDegrees"></app-hand-arrow>
</div>
